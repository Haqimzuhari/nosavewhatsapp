<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>Non-Save Whatsapp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {theme: {fontFamily: {'sans': ['Inter']}}}
    </script>
</head>
<body class="bg-slate-200">
    <section class="w-screen max-w-screen-sm bg-white mx-auto min-h-screen shadow-sm py-6 px-10 space-y-16">
        <div class="text-center">
            <p class="text-2xl font-bold">Non-Save Whatsapp Generator</p>
            <p>Chat on whatsapp without save number into contact</p>
        </div>

        <form class="space-y-10">
            <div class="flex flex-col space-y-2">
                <label for="country">Country</label>
                <select id="country" class="appearance-none outline-none bg-white border border-neutral-400 rounded py-2 px-4 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 hover:border-indigo-400 transition">
                    <option value="0" selected disabled>Choose country</option>
                </select>
            </div>
            <div class="flex flex-col space-y-2">
                <label for="mobile_number">Mobile Number</label>
                <input type="text" id="mobile_number" class="appearance-none outline-none bg-white border border-neutral-400 rounded py-2 px-4 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 hover:border-indigo-400 transition">
            </div>
            <div class="flex flex-col">
                <button type="button" onclick="generateWhatsAppLink()" class="appearance-none outline-none px-4 py-2 bg-indigo-500 text-white hover:bg-indigo-600 transition rounded font-semibold">Generate Whatsapp</button>
            </div>
        </form>

        <div id="result"></div>

        <div>
            <a href="https://www.flaticon.com/free-icons/speech-bubble" title="speech-bubble icons" class="text-xs">Speech-bubble icons created by Kiranshastry - Flaticon</a>
        </div>
    </section>

    <script>
        function getUserCountryFromIP() {
            return fetch('http://ip-api.com/json') // Fetch geolocation data
                .then(response => response.json())
                .then(data => {
                    const country = data.country; // Get country name
                    console.log("User's country based on IP: " + country);
                    return country; // Return country to the next chain
                })
                .catch(error => {
                    console.error("Error fetching IP geolocation data: ", error);
                    return null; // Handle failure gracefully
                });
        }

        function fetchCountryList() {
            return fetch('https://raw.githubusercontent.com/Haqimzuhari/nosavewhatsapp/refs/heads/master/countries.json') // Path to your JSON file
                .then(response => response.json())
                .then(data => {
                    console.log("Country list fetched from JSON");
                    return data; // Return the list of countries
                })
                .catch(error => {
                    console.error("Error fetching country list: ", error);
                    return []; // Return an empty array on failure
                });
        }

        function populateDropdown(countries, userCountry) {
            const dropdown = document.getElementById("country");

            // Populate the dropdown
            countries.forEach(country => {
                const option = document.createElement("option");
                option.value = country.dial_code; // Assuming JSON has a 'code' field
                option.text = `${country.name} (${country.dial_code})`; // Assuming JSON has a 'name' field
                if (userCountry == country.name) {
                    option.selected = true
                }
                dropdown.add(option);
            });
        }

        function generateWhatsAppLink() {
            const phoneInput = document.getElementById("mobile_number").value.trim();
            const countryCodeDropdown = document.getElementById("country");
            const countryCodes = []
            let selectedCountryCode = countryCodeDropdown.value.trim();
            const resultElement = document.getElementById("result");

            for (let i = 0; i < countryCodeDropdown.options.length; i++) {
                const option = countryCodeDropdown.options[i];
                countryCodes.push(option.value.replace(/[^0-9]/g, "")); // Extract the value (country code)
            }

            // Sanitize the phone number (remove non-numeric characters)
            let sanitizedNumber = phoneInput.replace(/[^0-9]/g, "");

            // Detect and remove any existing country code from the phone number
            for (const code of countryCodes) {
                if (sanitizedNumber.startsWith(code)) {
                    sanitizedNumber = sanitizedNumber.substring(code.length);
                    break; // Stop once a match is found
                }
            }

            // Remove non-numeric characters from the selected country code
            selectedCountryCode = selectedCountryCode.replace(/[^0-9]/g, "");

            // Combine selected country code with the raw number
            const fullNumber = `${selectedCountryCode}${sanitizedNumber}`;

            // Generate WhatsApp link
            const whatsappLink = `https://wa.me/${fullNumber}`;

            // Display the result
            resultElement.innerHTML = `
                <hr class="mb-10">
                <div class="flex flex-col space-y-2">
                    <p class="font-semibold">Result</p>
                    <div class="space-y-2">
                        <div class="bg-gray-200 px-4 py-2 text-black rounded">
                            <p class="text-center" id="whatsapp_link">${whatsappLink}</p>
                        </div>
                        <div class="flex space-x-2 items-center">
                            <button type="button" onclick="copyLink()" class="w-full px-4 py-2 text-center appearance-none outline-none rounded bg-blue-400 hover:bg-blue-500 transition text-white">Copy</button>
                            <a href="${whatsappLink}" target="_blank" class="w-full px-4 py-2 text-center appearance-none outline-none rounded bg-green-400 hover:bg-green-500 transition text-white">Chat</a>
                        </div>
                    </div>
                </div>
            `;
        }

        function copyLink() {
            const whatsappLinkPtag = document.getElementById("whatsapp_link")
            textToCopy = whatsappLinkPtag.innerHTML

            navigator.clipboard.writeText(textToCopy).then(() => {
                console.log("Link copied!")
            }).catch(err => {
                console.error("Failed to copy text: ", err);
            });
        }

        async function init() {
            const userCountry = await getUserCountryFromIP(); // Step 1: Get user's country
            const countryList = await fetchCountryList(); // Step 2: Fetch country list
            populateDropdown(countryList, userCountry); // Step 3: Populate and auto-select
        }

        window.onload = function() {
            init();
        };   
    </script>
</body>
</html>
